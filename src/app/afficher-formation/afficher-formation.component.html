<body>
    <button (click)="deconnect()" class="btn btn-primary">Deconnexion</button>
    <br>
    <h1>Formations</h1>
    <br>
    <h4>Vos formations</h4>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Id</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Date de début</th>
            <th>Date de fin</th>
            <th>Participants</th>
        </tr>
    </thead>
        <tbody>
        <tr *ngFor="let f of formations">
            <td>{{f.id}}</td>
            <td>{{f.nom}}</td>
            <td>{{f.prix}}</td>
            <td>{{f.date_debut}}</td>
            <td>{{f.date_fin}}</td>
            <td><button class="btn btn-bubble" (click)="afficherParticipant(f.id)">Participants</button></td>
        </tr>
    </tbody>
    </table>

    <br><hr><br>
    <h4>Vos anciennes formations</h4>
    <br>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nom</th>
                <th>Prix</th>
                <th>Date de début</th>
                <th>Date de fin</th>
            </tr>
        </thead>
            <tbody>
               
            <tr *ngFor="let f of formations2">
                <td>{{f.id}}</td>
                <td>{{f.nom}}</td>
                <td>{{f.prix}}</td>
                <td>{{f.date_debut}}</td>
                <td>{{f.date_fin}}</td>
            </tr>
            
        </tbody>
        </table>
</body>

<br>
<br>
<button (click)="deconnect()" class="btn btn-primary">Deconnexion</button>
