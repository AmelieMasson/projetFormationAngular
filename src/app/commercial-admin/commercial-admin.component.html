<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">age</th>
        <th scope="col">email</th>
    
    </tr>
</thead>
<tbody>
    <tr *ngFor="let c of commercials">
        <td >{{c.id}}</td>
        <td >{{c.nom}}</td>
        <td >{{c.prenom}}</td>
        <td >{{c.age}}</td>
        <td >{{c.email}}</td>
        

    </tr>
</tbody>
</table>
