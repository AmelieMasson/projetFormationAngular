<body>
    <h1>Liste des formations du participant :</h1>
    <br><br>
    <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nom</th>
        <th scope="col">prix</th>
        <th scope="col">date_debut</th>
        <th scope="col">date_fin</th>
     
       
    </tr>
</thead>
<tbody>
    <tr *ngFor="let f of formations">
        <td >{{f.id}}</td>
        <td >{{f.nom}}</td>
        <td >{{f.prix}}</td>
        <td >{{f.date_debut}}</td>
        <td >{{f.date_fin}}</td>
       
      
       

        
    </tr>
</tbody>
</table>

<br>
<br>
<br>
<h1>Ajouter une formation au participant :</h1>


<form (ngSubmit)="attribuerFormation()" class="my-5 p-3 border rounded">

    <div class="form-group">
        <label for="idFormation">Liste des formations disponibles:</label>
        <select name="idFormation" [(ngModel)]="idFormation">
            <option *ngFor="let form of formationsdisponible" value="{{form.id}}">{{form.nom}}</option>
        </select>
      </div>

      <button type="submit"> Valider</button>


</form>


</body>
