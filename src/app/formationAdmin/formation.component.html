    <h1>Ajouter une formation </h1>

    <form (ngSubmit)="ajouterFormation()" class="my-5 p-3 border rounded">

        <div class="form-group">
          <label for="nom">Nom :</label>
          <input type="text" class="form-control" id="nom" name="nom" [(ngModel)]="fForm.nom">
        </div>
    
        <div class="form-group">
            <label for="prix">Prix :</label>
            <input type="text" class="form-control" id="prix" name="prix" [(ngModel)]="fForm.prix">
        </div>
    
        <div class="form-group">
            <label for="date_debut"> Date de d√©but de formation:</label>
            <input type="text" class="form-control" id="date_debut" name="date_debut" [(ngModel)]="fForm.date_debut">
          </div>
    
          <div class="form-group">
            <label for="date_fin">Date de fin de formation :</label>
            <input type="text" class="form-control" id="date_fin" name="date_fin" [(ngModel)]="fForm.date_fin">
          </div>

          <div class="form-group">
            <label for="idFormateur">Formateur :</label>
            <select name="idFormateur" [(ngModel)]="idFormateur">
                <option *ngFor="let form of formateurs" value="{{form.id}}">{{form.nom}}</option>
            </select>
          </div>
    
          <button type="submit"> Valider</button>
    
    
    </form>

   
 </body>
