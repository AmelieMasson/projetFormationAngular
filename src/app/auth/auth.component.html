
<h1>Authentification par token</h1>
<form (ngSubmit)="authentification()">
    <div class="form-group">
        Username : <input class="form-control" type="text" name="username" [(ngModel)]="username"><br>
        Password : <input class="form-control" type="password" name="password" [(ngModel)]="password"><br>
        <button type="submit">Valider</button>
    </div>

</form>
