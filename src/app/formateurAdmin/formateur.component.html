<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">id</th>
        <th scope="col">Nom</th>
        <th scope="col">Prenom</th>
        <th scope="col">Formation</th>
    
    </tr>
</thead>
<tbody>
    <tr *ngFor="let f of formateurs">
        <td >{{f.id}}</td>
        <td >{{f.nom}}</td>
        <td >{{f.prenom}}</td>
        <td><button (click)="afficherFormationFormateur(f.id)">Afficher</button></td>

        
    </tr>
</tbody>
</table>
